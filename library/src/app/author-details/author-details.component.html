<div *ngIf="author"></div>
<h2>{{author.auth_name | uppercase}} Details</h2>
<div>
  <label>Name: 
      <input [(ngModel)]="author.auth_name" placeholder="Name"/>
  </label>
</div>
<br>
<button (click)="goBack()">Go back</button>
<button (click)="save()">Save changes</button>
<br><br>
<button class="delete" title="Delete author" (click)="delete(author)">DELETE</button>
