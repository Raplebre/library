<h2>My Books</h2>
<ul class="books">
  <li *ngFor="let book of books">
    <a routerLink="/bookEdit/{{book.book_id}}">
      <br/>
      ISBN: {{book.book_isbn}}<br/><br>Title: {{book.book_title}}  
    </a>
  </li>
</ul>
<a routerLink='/bookAdd'><button>Add new Book</button></a>

<app-book-search></app-book-search>
