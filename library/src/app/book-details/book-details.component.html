<div *ngIf="book && authors">
  <h2>{{book.book_title | uppercase}} Details</h2>
  <div>
    <label>ISBN: 
        <input [(ngModel)]="book.book_isbn" placeholder="ISBN" OnlyNumber="true"/>
    </label>
    <br/>
    <label>Title: 
      <input [(ngModel)]="book.book_title" placeholder="Title"/>
    </label>
    <br/>
    <label>Author: 
        <select [(ngModel)]="book.authors_auth_id" [value]="book.authors_auth_id">
          <option *ngFor="let author of authors" [value]="author.auth_id">{{author.auth_name}}</option>
        </select>
      </label>
  </div>
</div>
<br>
<button (click)="goBack()">Go back</button>
<button (click)="save()">Save changes</button>
<br><br>
<button class="delete" title="Delete book" (click)="delete(book)">DELETE</button>
